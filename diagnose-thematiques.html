<!DOCTYPE html>
<html>
<head>
    <title>Diagnostic Thématiques</title>
    <script>
        // Simulons les données et le code pour voir où est le problème
        const mockThematiques = [
            { id: 1, title: "Test Finance", virality: 4, financial: 5, difficulty: 3 },
            { id: 2, title: "Test Gaming", virality: 5, financial: 3, difficulty: 2 }
        ];
        
        function createStars(rating) {
            let stars = "";
            for (let i = 1; i <= 5; i++) {
                stars += `<div class="star ${i <= rating ? "filled" : ""}"></div>`;
            }
            return stars;
        }
        
        function createCard(theme) {
            return `
                <div class="card" style="border: 2px solid #01F38E; padding: 20px; margin: 10px; border-radius: 15px;">
                    <div class="card-number" style="background: #01F38E; color: black; padding: 5px 10px; border-radius: 8px; display: inline-block; margin-bottom: 10px;">${theme.id}</div>
                    <div class="card-title" style="font-weight: bold; margin-bottom: 10px;">${theme.title}</div>
                    <div class="stars" style="display: flex; gap: 2px;">
                        ${createStars(theme.virality)}
                    </div>
                </div>
            `;
        }
        
        function renderCards() {
            const grid = document.getElementById("cardsGrid");
            console.log("renderCards called, grid element:", grid);
            if (!grid) {
                console.error("Grid element not found!");
                return;
            }
            
            grid.innerHTML = mockThematiques.map(theme => createCard(theme)).join("");
            console.log("Cards rendered:", mockThematiques.length);
        }
        
        // Test au chargement de la page
        window.addEventListener('load', function() {
            console.log("Page loaded, calling renderCards");
            setTimeout(renderCards, 100);
        });
        
        // Test manuel
        window.testRender = function() {
            console.log("Manual test called");
            renderCards();
        };
    </script>
</head>
<body>
    <h1>Diagnostic Thématiques</h1>
    <button onclick="testRender()">Test Manual Render</button>
    <div id="cardsGrid" style="border: 2px solid red; padding: 20px; margin: 20px;">
        <!-- Cards will be generated by JavaScript -->
    </div>
    <script>
        console.log("Initial renderCards call");
        setTimeout(renderCards, 100);
    </script>
</body>
</html>
