[build]
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Password protection configuration
[[redirects]]
  from = "/*"
  to = "/password-protection.html"
  status = 200
  conditions = {password = "true"}

[functions]
  directory = "netlify/functions"