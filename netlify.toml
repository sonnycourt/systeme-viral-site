[build]
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  # Exclure les routes API Astro du redirect
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = false

[[redirects]]
  # Pour le sous-domaine dashboard, servir /dashboard Ã  la racine
  from = "https://dashboard.systemeviral.com/*"
  to = "/dashboard/:splat"
  status = 200

[functions]
  directory = "netlify/functions"