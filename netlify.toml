[build]
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  # Exclure les routes API Astro du redirect
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = false

[[redirects]]
  # Rediriger le sous-domaine dashboard vers /dashboard
  from = "https://dashboard.systemeviral.com/*"
  to = "https://dashboard.systemeviral.com/dashboard/:splat"
  status = 200
  force = true

[functions]
  directory = "netlify/functions"